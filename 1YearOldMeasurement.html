	<script src="jquery.imageLens.js" type="text/javascript"></script>
	<script type="text/javascript" language="javascript">

	//Disable right click script
	//visit http://www.rainbow.arch.scriptmania.com/scripts/
	var message="Sorry, right-click has been disabled";
	///////////////////////////////////
	function clickIE() {if (document.all) {(message);return false;}}
	function clickNS(e) {if
	(document.layers||(document.getElementById&&!document.all)) {
	if (e.which==2||e.which==3) {(message);return false;}}}
	if (document.layers)
	{document.captureEvents(Event.MOUSEDOWN);document.onmousedown=clickNS;}
	else{document.onmouseup=clickNS;document.oncontextmenu=clickIE;}
	document.oncontextmenu=new Function("return false")

		$(function () {
			$("#img_02").imageLens({ lensSize: 300 });
			$("#img_03").imageLens({ lensSize: 200 });
		});

		var textArr = ["Taller", "Stronger", "Naughtier"];
		var cnt = 0;
		var ocnt = 0;
		var margin = 50;
		var wordspace = (1920-margin-200)/(textArr.length-1);
		var oArr = ["O", "h", "a", "n", "a"];


		function Load()
		{
			drawBackground();
			drawTextLoop();
		}

		function drawBackground()
		{
			var can = document.getElementById('canvas1');
			var context = can.getContext('2d');
			var my_gradient = context.createLinearGradient(0, 0, 0, 60);
			my_gradient.addColorStop(0, "green");
			my_gradient.addColorStop(1, "white");
			context.clearRect(0, 0, 1920, 60);
			context.fillStyle = my_gradient;
			context.fillRect(0, 0, 1920, 60);
		}

		function getTextBox()
		{
			var can = document.getElementById('canvas1');
			var ctx = can.getContext('2d');

			ctx.shadowOffsetX = 2;
			ctx.shadowOffsetY = 2;
			ctx.shadowBlur = 2;
			ctx.shadowColor = "rgba(0, 0, 0, 1)";

			ctx.font = "30px HW";
			ctx.fillStyle = "lightblue";
			return ctx;
		}

		function drawText(texttodraw, x)
		{
			var ctx = getTextBox();
			ctx.fillText(texttodraw, x, 30);
		}

		function drawOhana()
		{
			drawBackground();
			drawOhanaLoop();
		}

		function drawOhanaLoop()
		{
			var ctx = getTextBox();
			drawOhanaText(ocnt);
			ocnt++;
			if (ocnt >= oArr.length)
			{
				ocnt = 0;
				setTimeout(function(){Load();} , 2000);
			}
			else
				setTimeout(function () {drawOhanaLoop();}, 400);

		}

		function drawOhanaText(index)
		{
			drawText(oArr[index], 866+index*30);
		}

		function drawTextLoop()
		{
			drawText(textArr[cnt], wordspace*(cnt)+margin);
			var fntoCall;
			if (cnt == textArr.length-1)
			{
				fntoCall= function () {
					drawOhana();
				}
			}
			else
			{
				fntoCall= function () {
					drawTextLoop();
				}
			}
			setCnt();
			setTimeout(fntoCall , 2000
			);
		}



	function setCnt()
	{
	 cnt = (cnt == textArr.length-1) ? 0 : cnt+1;
	}
	</script>
